---
apiVersion: admissionregistration.k8s.io/v1
kind: ValidatingWebhookConfiguration
metadata:
  name: validating-webhook-configuration
webhooks:
- admissionReviewVersions:
  - v1
  clientConfig:
    service:
      name: webhook-service
      namespace: system
      path: /validate-apps-wandb-com-v2-weightsandbiases
  failurePolicy: Fail
  name: vweightsandbiases.wandb.com
  rules:
  - apiGroups:
    - apps.wandb.com
    apiVersions:
    - v2
    operations:
    - CREATE
    - UPDATE
    - DELETE
    resources:
    - weightsandbiases
  sideEffects: None
