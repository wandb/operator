apiVersion: apps.wandb.com/v2
kind: WeightsAndBiases
metadata:
  name: wandb-small-v2
spec:
  size: small
  mysql:
    enabled: true
    storageSize: 5Gi
  redis:
    enabled: true
    storageSize: 1Gi
  kafka:
    enabled: true
    storageSize: 10Gi
    replicas: 3
    backup:
      enabled: true
      storageName: default-backup
      storageType: filesystem
      filesystem:
        storageSize: 5Gi
        storageClassName: standard
        accessModes:
          - ReadWriteOnce
      timeoutSeconds: 600
  minio:
    enabled: true
    storageSize: 10Gi
    replicas: 3
  clickhouse:
    enabled: true
    storageSize: 10Gi
    replicas: 3
    backup:
      enabled: true
      storageName: default-backup
      storageType: filesystem
      filesystem:
        storageSize: 5Gi
        storageClassName: standard
        accessModes:
          - ReadWriteOnce
      timeoutSeconds: 600
