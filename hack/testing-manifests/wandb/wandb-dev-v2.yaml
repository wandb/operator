apiVersion: apps.wandb.com/v2
kind: WeightsAndBiases
metadata:
  name: wandb-dev-v2
spec:
  wandb:
    hostname: http://localhost:8080
  size: dev
  retentionPolicy:
    onDelete: preserve
  mysql:
    enabled: true
    telemetry:
      enabled: true
  redis:
    enabled: true
    telemetry:
      enabled: true
  kafka:
    enabled: true
    telemetry:
      enabled: true
  minio:
    enabled: true
    telemetry:
      enabled: true
  clickhouse:
    enabled: true
    telemetry:
      enabled: true
